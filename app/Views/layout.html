<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>



<body class="bg-secondary bg-opacity-25">

<div >
<nav class="nav justify-content-center bg-secondary bg-opacity-10 ">
    <a class="nav-link"  href="/">FriendsApp</a>
    <a class="nav-link"  href="/articles">Articles</a>


    {% if userId == null %}
    <a class="nav-link" href="/users/register">Sign up</a>
    <a class="nav-link" href="/users/login">Log in</a></a>
    {% endif %}
    {% if userId != null %}
    <a class="nav-link"  href="/users">Users</a>
    <a class="nav-link" href="/users/logout">Log out</a>
    {% endif %}
</nav>
</div>







<div id="content">{% block content %}{% endblock %}</div>
<div id="footer" style="bottom:9px;position: fixed">
    &copy; Copyright 2022 - FRIENDS APP
</div>
</body>
</html>
