{% extends "layout.html" %}
{% block content %}

<a href="/articles" class="px-3">Back</a>


<div class="input-group mt-5">
    <form style="max-width:300px;margin:auto" method="post" action="/articles/{{ article.id }}" >

        <div class="  mb-1 mt-4">
            <label for="title">Title</label><br>
            <input type="text" id ="title" name="title" value="{{ article.title }}"/>
        </div>
<div class="  mb-1 mt-4">
        <label for="description">Description</label>
        <textarea id ="description" name="description" rows="5" cols="50">{{ article.description }}</textarea>
</div>
        <div class="mt-3">
            <button type="submit" name="submit" class="btn btn-sm btn-primary btn-block">Edit</button>
        </div>


    </form>
</div>
