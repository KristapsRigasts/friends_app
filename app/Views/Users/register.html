{% extends "layout.html" %}
{% block content %}

<div class=" mt-5">
<form style="max-width:300px;margin:auto" action="/users" method="post">
        <h4 style="color:#800080">Register to friends</h4>
<div class="">
            <div class="mb-1 mt-4">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name" value="{{ inputs.name }}">
                <p style="color:red;">
                    <small>{{ errors.name[0] }}</small>
                </p>
            </div>
            <div class="mb-1">
                <label for="surname"></label>
                <input type="text" id="surname" name="surname" placeholder="Surname" value="{{ inputs.surname }}">
                <p style="color:red;">
                    <small>{{ errors.surname[0] }}</small>
                </p>
            </div>
            <div class="mb-1">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" value="{{ inputs.email }}">
                <p style="color:red;">
                    <small>{{ errors.email[0] }}</small>
                </p>
            </div>
            <div class="mb-1">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password">
                <p style="color:red;">
                    <small>{{ errors.password[0] }}</small>
                </p>
            </div>
            <div>
                <label for="birthday"></label>
                <input type="date" id="birthday" name="birthday" value="{{ inputs.birthday }}" >
                <p style="color:red;">
                    <small>{{ errors.birthday[0] }}</small>
                </p>
            </div> <br>
    <div>
            <div class="">
                <button type="submit" name="submit" class="btn btn-lg btn-primary btn-block">Register</button>
            </div>
    </div>
</div>
        </form>
</div>





{% endblock %}
